<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <header>Calculator!</header>
    <div class="middle">
      <div class="calculator">
        <div class="screen">
          <div class="equation">0</div>
          <div class="numToEval">0</div>
        </div>
        <button class="backspace" onclick="backspace()">Delete</button>
        <button class="operator" data-value="^">X^n</button>
        <button class="operator" data-value="switch">-/+</button>
        <button class="clear">CE</button>
        <button class="calNumber" data-value="7">7</button>
        <button class="calNumber" data-value="8">8</button>
        <button class="calNumber" data-value="9">9</button>
        <button class="operator" data-value="รท">รท</button>
        <button class="calNumber" data-value="4">4</button>
        <button class="calNumber" data-value="5">5</button>
        <button class="calNumber" data-value="6">6</button>
        <button class="operator" data-value="*">*</button>
        <button class="calNumber" data-value="1">1</button>
        <button class="calNumber" data-value="2">2</button>
        <button class="calNumber" data-value="3">3</button>
        <button class="operator" data-value="-">-</button>
        <button class="calNumber" data-value="0">0</button>
        <button class="calNumber" data-value=".">.</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" data-value="+">+</button>
      </div>
    </div>
    <footer>Made by Brody Pen</footer>
  </body>
</html>
