<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Calculator</title>
  </head>
  <body>
    <header>Calculator!</header>
    <div class="middle">
      <div class="calculator">
        <div class="screen">0</div>
        <button class="backspace">Delete</button>
        <button class="pow">X^n</button>
        <button class="squareRoot">âˆšx</button>
        <button class="swapSigns">-/+</button>
        <button class="clear">CE</button>
        <button class="calNumber">7</button><button class="calNumber">8</button
        ><button class="calNumber">9</button>
        <button class="divide">/</button>
        <button class="calNumber">4</button><button class="calNumber">5</button
        ><button class="calNumber">6</button>
        <button class="multiply">x</button>
        <button class="calNumber">1</button
        ><button class="calNumber">2</button
        ><button class="calNumber">3</button>
        <button class="minus">-</button>
        <button class="calNumber">0</button>
        <button class="decimal">.</button>
        <button class="equal">=</button>
        <button class="plus">+</button>
      </div>
    </div>
    <footer>Made by Brody Pen</footer>
  </body>
</html>
